name: daily-report

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'  # 8 AM UTC (adjust as needed)

jobs:
  run-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run automated market pipeline
        run: |
          echo "ðŸš€ Running automated pipeline..."
          python automated_pipeline.py

      - name: Commit and push output CSV
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          FILE=$(ls pre_xynth_trades_*.csv | sort | tail -n 1)
          git add "$FILE"
          git commit -m "Add daily report: $FILE"
          git push origin main
