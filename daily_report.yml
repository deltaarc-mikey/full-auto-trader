name: daily-report

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'  # Runs daily at 8 AM UTC

jobs:
  run-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.REPO_PUSH_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run automated pipeline
        run: |
          echo "ğŸš€ Running pipeline"
          python automated_pipeline.py

      - name: Commit and push CSV file
        run: |
          echo "ğŸ” Searching for CSV file..."
          FILE=$(ls pre_xynth_trades_*.csv | tail -n 1)
          echo "ğŸ“„ Found file: $FILE"

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add "$FILE"
          git commit -m "ğŸ“ˆ Add daily report: $FILE" || echo "âš ï¸ Nothing to commit"
          git push origin HEAD:main
